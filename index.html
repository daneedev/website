<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2D3748"/>
    <title>DaneeSkripter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/pfp.png">
</head>
<body class="w-screen h-screen items-center flex flex-col bg-gray-800">
    <div class="w-5/6 h-20 m-2 rounded-2xl bg-gray-600 justify-center items-center flex">
        <form action="/index.html">
            <button class="p-3 m-2 rounded-2xl bg-gray-700 text-white font-medium">Home</button>
        </form>
    </div>
    <div class="w-screen h-screen flex flex-col items-center justify-center">
        <div class="flex flex-col items-center">
            <div class="flex flex-row justify-center items-center text-center">
                <img src="/img/pfp.png" alt="Profile picture" class="w-28 h-28 rounded-full mr-2">
                <h1 class="text-5xl text-white font-bold">DaneeSkripter</h1>
            </div>
            <div class="flex flex-row justify-between items-center w-48">
                <i data-tooltip-target="discord" class="fa-brands fa-discord fa-2xl" style="color: #5865f2;"></i>
                <div id="discord" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">daneeskripter</div>
                <i data-tooltip-target="github" class="fa-brands fa-github fa-2xl" style="color: white;"></i>
                <div id="github" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">DaneeSkripter</div>
                <img data-tooltip-target="monkeytype" src="/img/monkeytype.png" alt="MonkeyType" class="w-14 m-1">
                <div id="monkeytype" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">daneeskripter</div>
            </div>
        </div>
        <h2 class="text-2xl text-gray-300 font-medium mt-5">What I use:</h2>
            <div class="flex flex-row items-center">
                <div class="p-2 rounded-2x flex flex-col text-center m-2">
                    <h1 class="text-gray-300 text-lg font-bold">Web development</h1>
                    <div class="flex flex-row justify-between items-center">
                        <img data-tooltip-target="nodejs" src="/img/nodejs.png" alt="Node.js" class="w-8 m-1">
                        <div id="nodejs" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">NodeJS</div>
                        <img data-tooltip-target="tailwindcss" src="/img/tailwindcss.png" alt="Tailwind CSS" class="w-8 m-1">
                        <div id="tailwindcss" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">Tailwind CSS</div>
                        <img data-tooltip-target="ejs" src="/img/ejs.png" alt="EJS" class="w-8 m-1">
                        <div id="ejs" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">EJS</div>
                    </div>
                </div>
                <div class="p-2 rounded-2xl flex flex-col text-center m-2">
                    <h1 class="text-gray-300 text-lg font-bold">Game development</h1>
                    <div class="flex flex-row justify-center items-center">
                        <img data-tooltip-target="unity" src="/img/unity.png" alt="Unity" class="w-8 m-1">
                        <div id="unity" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">Unity</div>
                        <img data-tooltip-target="csharp" src="/img/csharp.png" alt="Csharp" class="w-8 m-1">
                        <div id="csharp" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">C#</div>
                    </div>
                </div>
                <div class="p-2 rounded-2xl flex flex-col text-center m-2">
                    <h1 class="text-gray-300 text-lg font-bold">Mobile development</h1>
                    <div class="flex flex-row justify-center items-center">
                        <img data-tooltip-target="kotlin" src="/img/kotlin.png" alt="Kotlin" class="w-8 m-1">
                        <div id="kotlin" role="tooltip" class="invisible px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm tooltip bg-gray-700 duration-300">Kotlin</div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
